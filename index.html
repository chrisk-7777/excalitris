<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Excalitris</title>
  </head>
  <body>
    <!-- .container has the full viewport for both the ui (which requires the entire area), and the game which requires a smaller subset -->
    <div class="container">
      <div class="safe-area">
        <!-- wrapper calculated aspect ratio, game will fill _exactly_ these dimensions -->
        <div id="wrapper" class="wrapper">
          <canvas id="game"></canvas>
        </div>
      </div>
      <div id="ui" class="ui"></div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
